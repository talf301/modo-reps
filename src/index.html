<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTGO Replay Capture</title>
    <script type="module" src="/capture-status.js" defer></script>
  </head>

  <body>
    <main class="container" style="padding: 20px;">
      <h1>MTGO Replay Capture</h1>

      <!-- Admin and Driver Status Section -->
      <div id="admin-status" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;"></div>

      <!-- Capture Controls Section -->
      <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;">
        <h2>Capture Control</h2>
        <button
          id="start-capture-btn"
          style="padding: 8px 16px; margin-right: 10px;"
        >
          Start Capture
        </button>
        <button
          id="stop-capture-btn"
          style="padding: 8px 16px;"
        >
          Stop Capture
        </button>
      </div>

      <!-- Capture Status Section -->
      <div id="capture-status" style="padding: 10px; border: 1px solid #ccc;"></div>
    </main>
  </body>
</html>

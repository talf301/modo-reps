name: Build and Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"
      
      - name: Build Tauri app
        run: cargo tauri build --target x86_64-pc-windows-msvc
      
      - name: List built files
        run: |
          echo "=== Listing bundle directory ==="
          ls -R src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mtgo-replay-windows-x64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
          retention-days: 7
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: mtgo-replay-windows-x64
          path: ./artifacts
          pattern: "*.exe"
          merge-multiple: true
      
      - name: List downloaded files
        run: |
          echo "=== Listing downloaded artifacts ==="
          ls -laR ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: MTGO Replay Capture ${{ github.event.inputs.tag }}
          body: |
            ## Windows Build
            
            This release includes Windows x64 executable for Phase 1 testing.
            
            ### Testing Instructions
            
            1. Download the `.exe` file from the assets below
            2. Right-click and run as Administrator
            3. Verify admin privileges and WinDivert driver status
            4. Test packet capture with any network traffic
            5. Check logs for capture statistics
            
            ### Requirements
            
            - Windows 10 or 11
            - Administrator privileges required
            - WinDivert 2.2.2-A driver (download from https://reqrypt.org/windivert.html)
            
            ### What to Test
            
            - [ ] Admin privilege detection shows correctly
            - [ ] WinDivert driver detected or error message displayed
            - [ ] Start/Stop capture buttons work
            - [ ] Packet count increases during capture
            - [ ] No errors in console/logs
            
            ### Feedback Needed
            
            Please report results: 
            - Capture working? (Yes/No)
            - Packet count increasing? (Yes/No)
            - Any errors or issues?
            
          files: ./artifacts/*.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

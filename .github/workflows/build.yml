name: Build Windows

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"
      
      - name: Build Tauri app
        run: cargo tauri build --target x86_64-pc-windows-msvc
      
      - name: List built files
        run: |
          echo "=== Listing bundle directory ==="
          ls -R src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mtgo-replay-windows-x64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
          retention-days: 30
          if-no-files-found: error
